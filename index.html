<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <!-- v-if/v-else 不會讓程式碼出現 -->
        <p v-if="proMember">Pro</p>
        <p v-else>Free</p>

        <!-- v-show 以 display:none; 的方式隱藏程式碼 -->
        <p v-show="proMember">Pro</p>
        <p v-show="!proMember">Free</p>
      </div>
      <div class="card">
        <!-- input 加入 key 可將不同的 input 區分開 -->
        <template v-if="proMember">
          <input type="text" placeholder="Username" key="Username" />
        </template>
        <template v-else>
          <input type="email" placeholder="Email" key="Email" />
        </template>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
